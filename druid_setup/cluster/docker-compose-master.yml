version: "2.2"

volumes:
  zen_extensions: {}
  metadata_data: {}
  coordinator_var: {}


services:
  extension_loader:
    build:
      context: ../extensions
    volumes:
      - zen_extensions:/druid/extensions
    environment:
      - ZEN_DRUID_VERSION=${DRUID_VERSION}

  postgres:
    container_name: postgres
    image: postgres:latest
    restart: always
    volumes:
      - metadata_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=FoolishPassword
      - POSTGRES_USER=druid
      - POSTGRES_DB=druid

  memcache:
    container_name: memcache
    image: memcached
    restart: always
    ports:
      - "11211:11211"

  # Need 3.5 or later for container nodes
  zookeeper:
    container_name: zookeeper
    image: zookeeper:${ZOOKEEPER_VERSION}
    restart: always
    ports:
      - "2181:2181"
    environment:
      - ZOO_MY_ID=1

  coordinator:
    image: apache/druid:${DRUID_VERSION}
    container_name: coordinator
    restart: always
    volumes:
      - /mnt/druid_shared/shared:/opt/shared
      - coordinator_var:/opt/druid/var
      - zen_extensions:/var/lib/zen/extensions/
    depends_on:
      - zookeeper
      - postgres
      - extension_loader
    ports:
      - "8081:8081"
    command:
      - coordinator
    env_file:
      - environment/common.env
      - environment/coordinator.env
